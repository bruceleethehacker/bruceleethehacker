<svg width="960" height="300" viewBox="0 0 960 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Gradient Animation -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF2D95">
        <animate attributeName="stop-color" values="#FF2D95;#00FF99;#FF2D95" dur="30s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00FF99">
        <animate attributeName="stop-color" values="#00FF99;#FF2D95;#00FF99" dur="30s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glitch Filter -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise">
        <animate attributeName="baseFrequency" values="0.02;0.05;0.02" dur="30s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in2="noise" in="SourceGraphic" scale="10">
        <animate attributeName="scale" values="10;20;10" dur="30s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .pulse { animation: pulse 3s infinite; }
      text { font-family: 'Fira Code', monospace; font-size: 28px; fill: url(#neonGradient); filter: url(#glitch); }
      .tagline { font-size: 16px; fill: #00FF99; opacity: 0.7; font-family: 'Fira Code', monospace; }
    </style>
  </defs>

  <!-- Hacker Handle -->
  <text x="50%" y="60" text-anchor="middle" class="pulse">BRUCELEETHEHACKER</text>

  <!-- Tagline -->
  <text x="50%" y="100" text-anchor="middle" class="tagline">
I am the ghost in your system.
The shadow behind every firewall.
  </text>
</svg>
